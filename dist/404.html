<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate3d</title>
</head>
<style>
    body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        perspective:550px;
    }

    .poker-frame {
        user-select: none;
        cursor: pointer;

        width: 170px;
        height: 250px;
        background: #fff;
        border-radius: 10px;
        transition: all .2s ease;
        /* border: 5px solid #fff; */
        box-shadow: 0 3px 10px 2px #00000036;
        transform-style: preserve-3d;
        display: flex;
        align-items: center;
        justify-content: center;
        /* overflow: hidden; */
        margin: 10px;
    }

    .poker-frame:hover {
        transition: all .2s ease;
        transform: rotate3d(0, 1, 0, 180deg);
    }
    
    .poker-frame:active{
        transition: all .2s ease;
        transform: rotate3d(0, 1, 0, 180deg) scale(1.08);
    }
    .poker {
        width: calc(100% - 20px);
        height: calc(100% - 20px);
        position: absolute;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        
        color: #fff;

    }

    .poker-front {
        transform: translateZ(0.1px);
        background: linear-gradient(rgb(118, 12, 240),rgb(13, 200, 233));
        font-size: 100px;
        font-family: Futura;
        text-shadow: 0 4px 10px #00000036;

    }

    .poker-back {
        transform: rotateY(180deg) translateZ(0.1px);
        background: linear-gradient(rgb(253, 77, 77),rgb(255, 158, 67));
        font-size: 100px;
        font-family: Futura;
        text-shadow: 0 4px 10px #00000056;
    }
    
</style>

<body>
    <div class="poker-frame">
        <div class="poker poker-front">?</div>
        <div class="poker poker-back">4</div>
    </div>
    <div class="poker-frame">
        <div class="poker poker-front">?</div>
        <div class="poker poker-back">0</div>
    </div>
    <div class="poker-frame">
        <div class="poker poker-front">?</div>
        <div class="poker poker-back">4</div>
    </div>
</body>

</html>
